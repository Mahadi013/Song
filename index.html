<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/295c3d70af.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-plyer">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>        
      </nav>
        <img class="song-logo" src="/img/468-thumbnail.png" alt="picture">
        <h1>Whead ft srabony</h1>
        <p>Shona Pakhi| Sylhety Romantic Song</p>
        <audio id="song">
          <source src="/img/Shona Phaki _ Wahed ft Srabony _ Sylhety Romantic Song _ Official Video 2022 _.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
